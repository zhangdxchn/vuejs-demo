<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>iview example</title>
    <link rel="stylesheet" type="text/css" href="./styles/iview.css">
    <script type="text/javascript" src="./js/vue.js"></script>
    <script type="text/javascript" src="./js/iview.js"></script>
</head>
<body>
<div id="app">
    <i-select v-model="selectValue">
        <i-option v-for="item in selectJSON" :value="item.value" :key="item.value">{{item.label}}</Option>
    </i-select>

    <i-select v-model="selectValue2">
        <i-option v-for="item in selectJSON2" :value="item.value" :key="item.value">{{item.label}}</Option>
    </i-select>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            columns:[],
            datas: [
                {name: "张大", age: 13}
            ],
            selectValue: "0",
            selectJSON: [
                {label: "1", value: "1"},
                {label: "2", value: "2"},
                {label: "3", value: "3"},
            ],
            selectValue2: 0,
            selectJSON2: [
                {label: "1", value:1},
                {label: "2", value:2},
                {label: "3", value:3},
            ]
        },
        methods: {
        },
        created: function(){
            console.log(this.selectValue);
            this.selectValue = "3";
            this.selectValue = 3;

            console.log(this.selectValue2);
            this.selectValue2 = 3;
            this.selectValue2 = 1;

        }
    })
  </script>
</body>
</html>

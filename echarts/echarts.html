<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="js/echarts4.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
                title: {
                    text: 'ECharts 入门示例'
                },
                tooltip: {},
                yAxis: {},

                legend: {
                    data:['2018', '2019']
                },
                xAxis: {
                    data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
                },
                series: [
                    {
                        name: '2018',
                        type: 'line',
                        data: [5, 20, 36, 10, 10, 20]
                    },
                    {
                        name: '2019',
                        type: 'line',
                        data: [15, 120, 136, 110, 110, 120]
                    },
                ]
            };
        
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);

        setTimeout(function(){
            console.log("start..................................");
            
            var newOption = {
                        legend: {
                            data:['2018']
                        },
                        xAxis: {
                            data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
                        },
                        series: [{
                            name: '2018',
                            type: 'line',
                            data: [5, 20, 36, 10, 10, 20]
                        }]
                    };
  
            myChart.setOption(newOption);
        }, 3000);

    </script>
</body>
</html>
